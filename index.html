<!DOCTYPE html>
<html lang="ja">
<body>
    <script>
        function inputCheck() {
            var genbun = document.getElementById( "genbun" ).value;

            var a = "・－";
            var b = "－・・・";
            var c = "－・－・";
            var d = "－・・";
            var e = "・";
            var f = "・・－・";
            var g = "－－・";
            var h = "・・・・";
            var i = "・・";
            var j = "・－－－";
            var k = "－・－";
            var l = "・－・・";
            var m = "－－";
            var n = "－・";
            var o = "－－－";
            var p = "・－－・";
            var q = "－－・－";
            var r = "・－・";
            var s = "・・・";
            var t = "－";
            var u = "・・－";
            var v = "・・・－";
            var w = "・－－";
            var x = "－・・－";
            var y = "－・－－";
            var z = "－－・・";

            var translate = "";
            for (var num = 0; num < genbun.length; num++) {
                cha = genbun[num];
                if (cha == "a" || cha == "A") translate += a + "　";
                else if (cha == "b" || cha == "B") translate += b + "　";
                else if (cha == "c" || cha == "C") translate += c + "　";
                else if (cha == "d" || cha == "D") translate += d + "　";
                else if (cha == "e" || cha == "E") translate += e + "　";
                else if (cha == "f" || cha == "F") translate += f + "　";
                else if (cha == "g" || cha == "G") translate += g + "　";
                else if (cha == "h" || cha == "H") translate += h + "　";
                else if (cha == "i" || cha == "I") translate += i + "　";
                else if (cha == "j" || cha == "J") translate += j + "　";
                else if (cha == "k" || cha == "K") translate += k + "　";
                else if (cha == "l" || cha == "L") translate += l + "　";
                else if (cha == "m" || cha == "M") translate += m + "　";
                else if (cha == "n" || cha == "N") translate += n + "　";
                else if (cha == "o" || cha == "O") translate += o + "　";
                else if (cha == "p" || cha == "P") translate += p + "　";
                else if (cha == "q" || cha == "Q") translate += q + "　";
                else if (cha == "r" || cha == "R") translate += r + "　";
                else if (cha == "s" || cha == "S") translate += s + "　";
                else if (cha == "t" || cha == "T") translate += t + "　";
                else if (cha == "u" || cha == "U") translate += u + "　";
                else if (cha == "v" || cha == "V") translate += v + "　";
                else if (cha == "w" || cha == "W") translate += w + "　";
                else if (cha == "x" || cha == "X") translate += x + "　";
                else if (cha == "y" || cha == "Y") translate += y + "　";
                else if (cha == "z" || cha == "Z") translate += z + "　";
                else if (cha == " ") translate += "\n";
                else translate += "？";
            }

            var final = "";
            for (var num = 0; num < translate.length; num++) {
                sig = translate[num];
                if (sig == "・") final += "ﾆｮﾎ ";
                if (sig == "－") final += "ﾆｮﾎﾎｯ ";
                if (sig == "　") final += "(^^) ";
                if (sig == "\n") final += "<br>";
                if (sig == "？") final += "？";
            }

            document.getElementById( "translate" ).innerHTML = translate;
            document.getElementById( "final" ).innerHTML = final;
        }
        function copy() {
            var target = document.getElementById("final");
            
            navigator.clipboard.writeText(target.innerHTML);
        }
    </script>
<h1>ﾆｮﾎﾎGenerator</h1>
<br>
<input type="text" id="genbun" onkeyup="inputCheck()">原文を入力（アルファベットのみ）</input>
<br>
<div id="translate">－</div>
<div id="final">ﾆｮﾎﾎ(^^)</div>
<button onclick="copy()">クリップボードにコピー</button>
</body>
</html>
